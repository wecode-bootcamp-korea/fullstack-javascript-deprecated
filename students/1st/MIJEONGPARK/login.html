<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link href="styles/login.css" rel="stylesheet"></link>
</head>
<body>
<main class="main-container">
  <div class="main-wrap">
    <header class="logo">WeBucks</header>
      <form class ="login">
        <input class="loginID" name="id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input class="loginPW" name="password" type="password" placeholder="비밀번호">
        <button class="btn active">로그인</button>
      </form> 
      <footer class="forgotPW">
        <a href="#none">비밀번호를 잊으셨나요?</a>
      </footer>
  </div>
</main>
<script src="js/login.js"></script> 
</body>
</html>
