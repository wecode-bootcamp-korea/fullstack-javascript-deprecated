<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUCKERBUCKS</title>
    <link rel="stylesheet" href="Style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
</head>
<body>
   <div class="all_container">
    <div class="bucks_container"> <!--레이아웃 전체를 감싸는 컨테이너-->
     <h1 class="title">ZuckerBucks</h1>
      <div class="input_container"> <!--인풋 태그 및 버튼들을 감싸는 컨테이너-->
        <form id="loginForm" method="POST">
            <input type="text" class="bucks_id" placeholder="전화번호, 사용자 이름 또는 이메일" required>
            <input type="password" class="bucks_password" placeholder="비밀번호" required>
        </form>
            <button class="bucks_btn">로그인</button>
      </div>
        <div class="forget_password"> <!--비밀번호를 잊으셨나요? 텍스트를 감싸는 컨테이너-->
            <a href="#" class="bucks_link">비밀번호를 잊으셨나요?</a>
        </div>
    </div>
  </div>
    <script src="js/login.js"></script>
</body>
</html>
