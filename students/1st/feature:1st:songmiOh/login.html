<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>starbucksloginpage</title>
  <link rel="stylesheet" href="style/login.css"></link>
</head>
<body class="container">
  <div class="loginScreen">
    <header class="logo">
      <img src="starbuckslogo.png" alt="starbuckslogo" width="300" height="200">
    </header>
  <form class="inputBox">
    <input class="loginId" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
    <input class="loginPw" type="password" placeholder="비밀번호">
  </form>
  <div>
    <button class="loginBt" type="button" href="./list.html" disabled="disabled">로그인</button> 
  </div>   
  <footer class="forgotPw">
  <a class="pwLink" href="https://www.starbucks.co.kr/mem/find_pwd1.do">비밀번호를 잊으셨나요?</a>
  </footer>
</body>
<script src="./js/login.js"></script>
</html>
