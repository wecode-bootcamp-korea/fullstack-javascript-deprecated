<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">

    <title>WeBucks</title>
    <link rel="stylesheet" href="style/login.css">

<body class="Configuration">  <!--전체 구성화면-->

    <div class="loginsreen"> <!--세부적인 로그인 구성화면-->

        <header class="title">
            <h1>WeBucks</h1>   
        </header>

    <main class="inputs"> <!--ID,PW 화면 구현-->
        <div>
            <input class="id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        </div>
        <div>
            <input class="pw" type="password" placeholder="비밀번호">
        </div>
    </main>
        <div>
            <button class="login" type="button">로그인</button> 
        </div>   
        <footer class="wbconnect"> <!--비밀번호 분실 시 연결 링크-->
            <a class="wblink" href="https://www.starbucks.co.kr/mem/find_pwd1.do">비밀번호를 잊으셨나요?</a>
        </footer>
        </div>
    </body>
</html>
