<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBlogin</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Dancing+Script">

</head>

<body class="container"><!--전체 구성화면-->

    <div class="loginsreen"><!--세부적인 로그인 구성화면-->

        <header class="title"><!--StarBucks 로고-->
            <img src="starbucks-logo-png-1667.png" width="250", height="150">
        </header>

    <main class="input_box"><!--ID,PW 화면 구현-->
        <div>
            <input class="login_id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        </div>
        <div>
            <input class="login_pw" type="password" placeholder="비밀번호">
        </div>
    </main>
        <div>
            <button class="login_bt" type="button">로그인</button> 
        </div>   
        <footer class="pw_link"> <!--비밀번호 분실 시 연결 링크-->
            <a class="pwlink" href="https://www.starbucks.co.kr/mem/find_pwd1.do">비밀번호를 잊으셨나요?</a>
        </footer>
        </div>
    </body>
</html>
