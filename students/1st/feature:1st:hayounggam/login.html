<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Starbugs Coffee Korea</title>
  <link rel="stylesheet" href="style/common.css" />
</head>
<body>
  <div class="root">
    <div class="login-container">
      <div class="login-box">
        <h1 class="logo">
          Starbugs
        </h1>
        <form class="login-form-wrap" action="./list.html">
          <input id="js-id-input" class="login-input" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
          <input id="js-pw-input" class="login-input" type="password" placeholder="비밀번호" />
          <button class="btn-login" disabled>로그인</button>
        </form>
        <a class="missing-password-link" href="#">비밀번호를 잊으셨나요?</a>
      </div>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
