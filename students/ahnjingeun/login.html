<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>WeCoffeeTalgia</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style/reset.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='style/login.css'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login_input_form">
    <h2 class="login_title">WeCoffeeTalgia</h2>
    <input type="text" class="input_ID" placeholder="phone number, username or email">

    <div class="login_forgot">
      <a href="#">Forgot password?</a>
    </div>
  </div>
  <script src="js/login.js"></script>

</html>
